name: 刷步数

on:
  schedule:
    # 初始cron，会被Random Cron动态修改
    - cron: '30 1 * * *'  # UTC时间，对应北京时间9:30
  workflow_dispatch:  # 支持手动触发

jobs:
  run-step-counter:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        
      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: 执行刷步数
        env:
          ZEPP_ACCOUNT: ${{ secrets.ZEPP_USER }}
          ZEPP_PASSWORD: ${{ secrets.ZEPP_PASSWORD }}
          AES_KEY: ${{ secrets.AES_KEY }}
          STEP_MIN: ${{ vars.STEP_MIN || '8000' }}
          STEP_MAX: ${{ vars.STEP_MAX || '15000' }}
          TZ: 'Asia/Shanghai'
        run: |
          python main.py
          
      - name: 上传Token缓存（可选）
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: encrypted-tokens
          path: encrypted_tokens.data
          retention-days: 30
