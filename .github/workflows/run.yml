name: 刷步数

on:
  # 支持手动触发
  workflow_dispatch:
    inputs:
      manual_trigger:
        description: '手动触发执行'
        required: false
        default: 'true'
  
  # 每天自动运行3次（北京时间）
  schedule:
    # 上午9:30（UTC 1:30）
    - cron: '30 1 * * *'
    # 下午15:30（UTC 7:30）
    - cron: '30 7 * * *'
    # 晚上19:29（UTC 11:29）
    - cron: '29 11 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Python环境
      uses: actions/setup-python@v5  
      with:
        python-version: '3.10'
        cache: 'pip'  # 启用pip缓存加速
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 执行刷步数脚本
      env:
        ZEPP_USER: ${{ secrets.ZEPP_USER }}          # 账号（支持#分隔多账号）
        ZEPP_PWD: ${{ secrets.ZEPP_PWD }}            # 密码（支持#分隔多密码）
        SCKEY: ${{ secrets.SCKEY }}                  # Server酱推送密钥
        AES_KEY: ${{ secrets.AES_KEY }}              # AES加密密钥（可选）
        GITHUB_TOKEN: ${{ secrets.PAT }}             # GitHub PAT（用于持久化）
        CONFIG: ${{ secrets.CONFIG }}                # 设置默认值
      run: |
        python main.py
        
    - name: 上传Token缓存
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: encrypted-tokens
        path: encrypted_tokens.data
        retention-days: 30
